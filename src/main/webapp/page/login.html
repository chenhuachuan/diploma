    <!-- Bootstrap -->

            <div class="collapse navbar-collapse" id="myNavbar">

                    <li class="active"><a href="../page/main.html">主页</a></li>
                    <li><a href="#">页面 2</a></li>
                    <li><a href="#">页面 3</a></li>

                        </ul>
                    </li>

                </ul>

            </div>
        </div>

    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4" id='login_box'>
            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <label class="col-md-3 control-label">Email</label> <!--control-label标签对齐 -->
                    <div class="col-md-9">
                        <input class="form-control" type="text" name="email" placeholder="请输入邮箱"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Password</label>

                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-3">
                        <a href="../page/regist.html"><input type="button" class="form-control" class="btn-default"
