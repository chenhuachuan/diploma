    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

</head>

<!--导航栏-->
<nav class="navbar navbar-inverse">

        <div class="navbar-header">

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="../page/main.html">主页</a></li>
                <li><a href="#">页面 2</a></li>
                <li><a href="#">页面 3</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        第三个模块<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">3-1模块</a></li>
                        <li><a href="#">3-2模块</a></li>
                        <li><a href="#">3-3模块</a></li>

                    </ul>
                </li>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="../page/regist.html"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                <li><a href="../page/login.html"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" id="top">
    <div class="row" style="margin-top: 80px;">
        <div class="col-md-offset-4 col-md-4">
            <div class="col-md-offset-3 col-md-9">
                <h1 id='login_title'>用户注册</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4" id='login_box'>
            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <label class="col-md-3 control-label">姓名</label> <!--control-label标签对齐 -->
                    <div class="col-md-9">
                        <input class="form-control" type="text" name="userName" placeholder="请输入姓名"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">密码</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" name="password" placeholder="请输入密码"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">性别</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" name="sex" placeholder="请输入性别"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">生日</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" name="birthDate" placeholder="请输入生日"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">邮箱</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" name="email" placeholder="请输入邮箱"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">电话</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" name="phone" placeholder="请输入电话"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-3">
                        <input type="button" class="form-control" class="btn-default" value="注册"/>
                    </div>
                    <div class="col-md-offset-3 col-md-3">
                        <input type="button" class="form-control" class="btn-default" value="重置"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

</body>
</html>
